<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand text-white">Dogs On My Street</a>
  <button class="btn btn-primary pull-xs-right" (click)="goHome()">
    <span class="glyphicon glyphicon-home">Home</span>
  </button>
</div>

<div class="p-a-1" *ngIf="discussion">
  <div class="card card-outline-primary">
    <h4 class="card-header">{{discussion.subject}}</h4>
    <div class="card-text p-a-1">
      Posted by: {{discussion.user}}<br>
      Date posted: {{discussion.created}}<br><br>
      {{discussion.message}}
    </div>
  </div>
</div>

<div class="p-a-1">
  <div *ngFor="let post of posts" class="card card-outline-primary">
    <h4 class="card-header">
      RE: {{discussion.subject}}</h4>
    <div class="card-text p-a-1">
      Posted by: {{post.user}}<br>
      Date posted: {{post.created | date : "short"}}<br><br>
      {{post.message}}
    </div>
  </div>
</div>

<div class="p-a-1">
  <div class="card card-outline-primary">
    <h4 class="card-header">
      Reply</h4>
    <div class="card-text p-a-1">
      <form *ngIf="!submitted" class="card-text p-a-1" (ngSubmit)="submitPost(pForm)" #pForm="ngForm">

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username"
                 [(ngModel)]="post_model.user" name="username">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <input type="text" class="form-control" id="message"
                 [(ngModel)]="post_model.message" name="message">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

      </form>
    </div>
  </div>
</div>
